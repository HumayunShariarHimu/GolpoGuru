<style>

}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Noto Sans Bengali", sans-serif;
  background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
  color: var(--text);

header {

  padding: 60px 20px 30px;
  animation: fadeIn 1.2s ease-in;
}

  font-size: 2.8em;
  color: var(--accent);
  font-weight: 900;
}
header p {
  margin-top: 8px;

  font-size: 1.1em;
  font-weight: 500;
}

#searchBar {
  display: block;
  margin: 20px auto;
  padding: 14px 20px;
  background: #111a2b;
  border: 1px solid #223457;
  border-radius: 16px;
  color: var(--text);
  width: 90%;
  max-width: 600px;
  font-size: 16px;
  transition: 0.3s;
}
#searchBar:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(255,184,77,0.5);
}

#status {
  text-align: center;
  margin-top: 10px;

}

#posts {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 22px;
  padding: 30px;
}

.card {
  background: var(--card);
  backdrop-filter: blur(var(--blur));
  border: 1px solid rgba(255,184,77,0.15);
  padding: 22px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.45);
  opacity: 0;
  animation: fadeUp 1.1s ease forwards;
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 36px rgba(0,0,0,0.5);
}

.card h2 {
  font-size: 22px;
  margin-bottom: 12px;
  color: var(--accent);
  font-weight: 700;
}

.content {
  background: #0c1527;
  border-radius: 12px;
  padding: 16px 18px;
  max-height: 400px;
  overflow-y: auto;
  line-height: 1.8;
  font-size: 15px;
  white-space: pre-wrap;
  color: var(--text);
  border-left: 3px solid var(--accent);
}

footer {
  text-align: center;
  padding: 22px 10px;
  color: var(--muted);
  background: #090f1a;
  margin-top: 40px;
  border-top: 1px solid #1e2740;
  font-size: 14px;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

<script>
const owner = "HumayunShariarHimu";
const repo = "GolpoGuru";   
const branch = "main";
const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;

async function fetchStoryFiles() {
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error("GitHub API Error");
    const files = await res.json();
    return files.filter(f => f.name.toLowerCase().endsWith(".txt"));
}

async function fetchText(url) {
    const res = await fetch(url);
    return await res.text();
}

function createStoryCard(fileName, text) {
    const card = document.createElement("div");
    card.className = "card";

    const title = document.createElement("h2");
    title.textContent = fileName.replace(".txt", "");

    const content = document.createElement("div");
    content.className = "content";
    content.innerHTML = marked.parse(text);

    card.appendChild(title);
    card.appendChild(content);
    return card;
}

(async () => {
    const postsDiv = document.getElementById("posts");
    const status = document.getElementById("status");

    try {
        const files = await fetchStoryFiles();
        status.textContent = `${files.length} ‡¶ü‡¶ø ‡¶ó‡¶≤‡ßç‡¶™ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá`;

        for (const file of files) {
            const text = await fetchText(file.download_url);
            postsDiv.appendChild(createStoryCard(file.name, text));
        }

        status.textContent = "‚úî ‡¶∏‡¶ï‡¶≤ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶≤‡ßã‡¶° ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®";
    } 
    catch (err) {
        status.textContent = "‚ö† ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: " + err.message;
    }

    document.getElementById("searchBar").addEventListener("input", e => {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll(".card").forEach(card => {
            const match = card.innerText.toLowerCase().includes(q);
            card.style.display = match ? "block" : "none";
        });
    });
})();
</script>
